<!DOCTYPE html>
<html lang="en">
<head>
  <title>CodeEasy</title>

  <!-- ACE Editor -->
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.16.0/src-min-noconflict/ace.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.16.0/src-min-noconflict/ext-language_tools.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.16.0/src-min-noconflict/worker-javascript.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/ace-builds@1.16.0/css/ace.min.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="row">
    <div id="description">
      [1/10] <br>
      The door is locked. You do not have the key, but you realize that you can just break the door by
      hitting it <b>100</b> times. <br>
      You can hit the door once by calling the function <b><i>hit()</i></b> directly.
      <br>
      <br>
      Mission: <br>
      Break the door.
    </div>
  </div>

  <div class="row ide">
    <div id="left-half" class="col-lg-7">
      <canvas id="canvas" width="640px" height="480px"></canvas>
    </div>

    <div id="right-half" class="col-lg-5">
      <div id="editor" class="ide"></div>

      <div class="row">
        <button id="reset" class="btn btn-danger col-lg-4 m-2">Reset</button>
        <button id="submit" class="btn btn-success col-lg-7 m-2">Submit</button>
      </div>
    </div>
  </div>

  <script src="ide/ide.js"></script>
  <script src="gamescreen/sprite.js"></script>
  <script src="gamescreen/door.js"></script>
  <script src="gamescreen/player.js"></script>
  <script src="gamescreen/smoke.js"></script>
  <script src="gamescreen/process.js"></script>
</body>
</html>
